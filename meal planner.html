<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container mt-3"
      style="
        background: linear-gradient(
          pink,
          rgb(235, 147, 235),
          rgb(237, 212, 212)
        );
      "
    >
      <h2 class="text-center mb-4">
        <p style="position: relative; top: 5px">
          <i class="bxr bx-bowl-hot"></i> Meal Planner
          <i class="bxr bx-bowl-hot"></i>
        </p>
      </h2>

      <form>
        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Monday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Tuesday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Wednesday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Thursday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Friday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Saturday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-2 fw-bold">Sunday</div>
          <div class="col-9">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Breakfast"
            />
            <input type="text" class="form-control mb-2" placeholder="Lunch" />
            <input type="text" class="form-control mb-2" placeholder="Dinner" />
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary mb-3">
            Save Meal Plan
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
